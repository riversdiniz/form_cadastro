<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="form">
        <form action="#">

            <h1>Cadastro</h1>

            <div>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Seu nome aqui">
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Seu email aqui">
            </div>

            <div>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha" placeholder="Escolha sua senha">
            </div>

            <div>
                <label for="senhaCon">Confirmar senha</label><br>
                <input type="password" name="senhaCon" id="senhaCon" placeholder="Confirme sua senha">
            </div>

            <button>CADASTRAR</button>

        </form>
    </div>
    
</body>
</html>
